<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #1a1c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            padding: 20px;
            transition: all 0.3s ease;
        }
        .header, .footer, .create-project {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
        }
        .header {
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }
        .title {
            font-size: 22px;
        }
        .user-info .pro-badge {
            background-color: #6c63ff;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 10px;
            animation: badge-glow 2s infinite alternate;
        }
        .projects {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .project-card {
            background-color: #2a2d3e;
            border-radius: 8px;
            padding: 20px;
            width: 45%;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .stats {
            margin-top: 10px;
            font-size: 14px;
        }
        .progress-bar {
            background-color: #333;
            border-radius: 4px;
            height: 8px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress.green {
            background-color: #4caf50;
            width: 75%;
            transition: width 0.6s ease;
        }
        .progress.purple {
            background-color: #6c63ff;
            width: 40%;
            transition: width 0.6s ease;
        }
        .create-project button {
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .create-project button:hover {
            background-color: #0056b3;
        }
        .footer a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @keyframes badge-glow {
            0% { box-shadow: 0 0 8px rgba(108, 99, 255, 0.8); }
            100% { box-shadow: 0 0 16px rgba(108, 99, 255, 1); }
        }
        .dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2a2d3e;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            align-items: center;
            animation: dialog-fade-in 0.3s ease;
        }
        @keyframes dialog-fade-in {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        .dialog .close {
            align-self: flex-end;
            cursor: pointer;
            font-size: 18px;
        }
        .dialog h2 {
            margin: 0;
            color: #ffffff;
            font-size: 20px;
        }
        .dialog p {
            font-size: 14px;
            color: #cccccc;
            margin: 10px 0 20px;
            text-align: center;
        }
        .dialog input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #1e2030;
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .dialog .upload-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 16px;
        }
        .dialog .upload-btn:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Luarmor / Projects</div>
            <div class="user-info">
                <div class="email">brandon@gmail.com</div>
                <div class="pro-badge">PRO</div>
                <div class="icons">
                    <i class="fas fa-cog"></i>
                    <i class="fas fa-bell"></i>
                </div>
            </div>
        </div>
        <div class="projects">
            <div class="project-card">
                <div class="icon unlocked"><i class="fas fa-lock-open"></i></div>
                <div class="stats">Total Scripts</div>
                <div class="stats">0/18</div>
                <div class="progress-bar">
                    <div class="progress green"></div>
                </div>
            </div>
            <div class="project-card">
                <div class="icon locked"><i class="fas fa-lock"></i></div>
                <div class="stats">Monthly Obfuscations</div>
                <div class="stats">0/200</div>
                <div class="progress-bar">
                    <div class="progress purple"></div>
                </div>
            </div>
        </div>
        <div class="create-project">
            <button onclick="showDialog()">CREATE PROJECT</button>
        </div>
        <div class="footer">
            <a href="#">FAQ</a>
            <a href="#">Terms of Service</a>
            <a href="#">Discord</a>
        </div>
    </div>

    <!-- Dialog for creating a new project -->
    <div class="dialog" id="createProjectDialog">
        <div class="close" onclick="closeDialog()">âœ–</div>
        <h2>Create Project</h2>
        <p>Enter the project details below to get started.</p>
        <input type="text" placeholder="Project Name" id="projectName">
        <button class="upload-btn" onclick="addProject()">Upload</button>
    </div>

    <script>
        function showDialog() {
            document.getElementById('createProjectDialog').style.display = 'flex';
        }

        function closeDialog() {
            document.getElementById('createProjectDialog').style.display = 'none';
        }

        function addProject() {
            const projectName = document.getElementById('projectName').value;
            if (projectName) {
                alert('Project "' + projectName + '" uploaded!');
                closeDialog();
            } else {
                alert('Please enter a project name.');
            }
        }
    </script>
</body>
</html>
